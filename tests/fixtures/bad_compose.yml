version: "3.8"

services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
    privileged: true
    environment:
      - PASSWORD=supersecret123
      - API_KEY=abc123xyz

  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: secret123
      POSTGRES_USER: admin
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:latest
    privileged: true

volumes:
  pgdata:
